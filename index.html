<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Servicios de Transporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .finalizado {
            background-color: skyblue;
            color: black;
            font-weight: normal;
        }
        .en-trayecto {
            background-color: green;
            color: white;
            font-weight: bold;
        }
        .por-iniciar-10 {
            background-color: orange;
            color: black;
            font-weight: normal;
        }
        .por-iniciar-30 {
            background-color: yellow;
            color: black;
            font-weight: normal;
        }
        .normal {
            background-color: '';
            color: black;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Seguimiento de Servicios de Transporte</h1>
    <table id="servicesTable">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetUrl = 1wcFN7dBILdmjqxboW5FUcbLnklWHX2p9ZmTrpRjfQ48; // Reemplaza esto con la URL de tu hoja

        function fetchData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    const servicesTableBody = document.querySelector('#servicesTable tbody');
                    servicesTableBody.innerHTML = '';
                    const ahora = new Date();

                    rows.forEach((row, index) => {
                        const cols = row.split(',');
                        if (cols.length > 2 && index > 0) { // Omitir encabezado
                            const serviceName = cols[0];
                            const horaInicio = new Date(cols[13]); // Columna N (índice 13)
                            const horaFin = new Date(cols[14]); // Columna O (índice 14)
                            const estadoCelda = document.createElement('td');
                            let estado = '';

                            const diferenciaInicio = horaInicio - ahora;
                            const diferenciaFin = horaFin - ahora;

                            if (diferenciaFin <= 0 && diferenciaInicio <= 0) {
                                estado = 'Finalizado';
                                estadoCelda.className = 'finalizado';
                            } else if (diferenciaInicio <= 0 && diferenciaFin > 0) {
                                estado = 'En trayecto';
                                estadoCelda.className = 'en-trayecto';
                            } else if (diferenciaInicio <= 10 * 60 * 1000) {
                                estado = 'Por iniciar';
                                estadoCelda.className = 'por-iniciar-10';
                            } else if (diferenciaInicio <= 30 * 60 * 1000) {
                                estado = 'Por iniciar';
                                estadoCelda.className = 'por-iniciar-30';
                            } else {
                                estado = '';
                                estadoCelda.className = 'normal';
                            }

                            const rowElement = document.createElement('tr');
                            rowElement.innerHTML = `<td>${serviceName}</td><td>${horaInicio.toLocaleTimeString()}</td><td>${horaFin.toLocaleTimeString()}</td>`;
                            estadoCelda.textContent = estado;
                            rowElement.appendChild(estadoCelda);
                            servicesTableBody.appendChild(rowElement);
                        }
                    });
                });
        }

        setInterval(fetchData, 60000); // Actualiza cada minuto
        fetchData(); // Cargar datos al iniciar
    </script>
</body>
</html>
