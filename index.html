<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Servicios de Transporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .on-time {
            background-color: #c8e6c9; /* Verde claro */
        }
        .delayed {
            background-color: #ffccbc; /* Rojo claro */
        }
        .boarding {
            background-color: #fff9c4; /* Amarillo claro */
        }
    </style>
</head>
<body>
    <h1>Seguimiento de Servicios de Transporte</h1>
    <table id="servicesTable">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Horario</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetUrl = '169TxSPiBEbh8Dbx2lpWg2p2Ppyv-jPv3ewInbIb1YcA'; // Reemplaza esto con la URL de tu hoja
        const servicesTableBody = document.querySelector('#servicesTable tbody');

        function fetchData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    servicesTableBody.innerHTML = '';
                    const currentTime = new Date();
                    rows.forEach(row => {
                        const cols = row.split(',');
                        if (cols.length > 1) {
                            const serviceName = cols[0];
                            const serviceTime = new Date(cols[1]);
                            const status = getStatus(serviceTime, currentTime);
                            const rowElement = document.createElement('tr');
                            rowElement.className = status;
                            rowElement.innerHTML = `<td>${serviceName}</td><td>${serviceTime.toLocaleTimeString()}</td><td>${status}</td>`;
                            servicesTableBody.appendChild(rowElement);
                        }
                    });
                });
        }

        function getStatus(serviceTime, currentTime) {
            if (serviceTime > currentTime) {
                return 'on-time';
            } else if (serviceTime <= currentTime && serviceTime >= new Date(currentTime - 30 * 60000)) {
                return 'boarding';
            } else {
                return 'delayed';
            }
        }

        setInterval(fetchData, 60000); // Actualiza cada minuto
        fetchData(); // Cargar datos al iniciar
    </script>
</body>
</html>
